<script>

    // Problema:
    // ---------
    //
    // Hacer un programa que pregunte al usuario por un mes del año y muestre en consola la cantidad de días de ese mes.
    // No considerar los años bisiestos.
    // Los valores que el usuario puede ingresar son:
    // - "E" = Enero
    // - "F" = Febrero
    // - "M" = Marzo
    // - "A" = Abril
    // - "m" = Mayo
    // - "J" = Junio
    // - "j" = Julio
    // - "a" = Agosto
    // - "S" = Septiembre
    // - "O" = Octubre
    // - "N" = Noviembre
    // - "D" = Diciembre
    // - Cualquier otro dato que ingrese, el programa mostrará en consola "Mes incorrecto"

    // Pido al usuario el mes
    var mes = prompt("Ingrese un mes");

    switch (mes) {
        // todos los meses de 31 días
        case "E":
        case "M":
        case "m":
        case "j":
        case "a":
        case "O":
        case "D":
            console.log("El mes tiene 31 días");
            break;
        // todos los meses de 30 días
        case "A":
        case "J":
        case "S":
        case "N":
            console.log("El mes tiene 30 días");
            break;
        // Febrero
        case "F":
            console.log("El mes tiene 28 días")
            break;
        // Mes incorrecto
        default:
            console.log("Mes incorrecto");
    }
</script>
